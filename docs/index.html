<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">

</head>
<body>
  <div id="app"></div>
  <!--<nav>
    <a href="#/java">小白入坑记</a>
  </nav>
  -->
  <script>
    window.$docsify = {
      //...
      loadSidebar: true,
      subMaxLevel: 6,
      loadNavbar: true,
      repo: '',
      maxLevel: 6,
      coverpage: false,
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
      
      copyCode: {
        buttonText : '复制到粘贴板',
        errorText  : '失败',
        successText: '复制成功'
      },

      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 2,
      }

    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javadoc.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script> 
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javadoc.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 引入搜素插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>




</body>
</html>
